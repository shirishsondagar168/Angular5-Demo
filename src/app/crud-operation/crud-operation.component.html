
<div class="container font-Size">
    <h2>Add Update Details</h2>
    <form [formGroup]="editForm">
        <div class="form-group">
            <label for="email">User:</label>
            <select formControlName="userId" id="user"  class="form-control">
                <option value="" disabled selected>select a User</option>
                <option *ngFor="let item of userDetails" [value]="item.id">{{item.username}}</option>
              </select>
           </div>
      <div class="form-group">
        <label for="email">Title:</label>
        <input type="text" formControlName="title" class="form-control" id="email" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label for="pwd">Description:</label>
        <textarea rows="5"  formControlName="body" class="form-control" id="pwd" placeholder="Enter Description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary"  (click)="addUpdateDetails()">
        <span> {{ updateAddButton ? 'Save' : 'Update' }}</span>
        </button> &nbsp;
      <button type="submit" class="btn btn-primary" (click)="cancleUpdateAdd()">Cancle</button>
    </form>
  </div>

<div class="container">
    <br/> 
  <h2>Details</h2>  
  <br/>       
  <table ftyle="font-size: 18px;" class="table table-bordered font-Size">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>TITLE</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of details">
          <td>{{data.id}}</td>
          <td>
              {{userTypesSelect(data.userId)?.username}}
          </td>
        <td>{{data.title}}</td>
        <td>{{data.body}}</td>
        <td>
          <i class="fa fa-pencil" (click)="editDetails(data)"></i>&nbsp;
          <i class="fa fa-trash colorRed"  (click)="deleteDetails(data)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
